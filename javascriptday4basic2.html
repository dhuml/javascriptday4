<!DOCTYPE html>

</head>
<body>

	<script type="text/javascript">
		

		function truncate(string, number) {

			var str = string;
			var num = Number(number);

			for (var i = 0; i < num; i++) {
				document.write(str[i]);
			}

		}

		truncate("I am a hero from World of Warcraft", 12);

	</script>

</body>
</html>
